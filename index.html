<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images\image-equilibrium.jpg" alt="" class="image-feature">
      <div class="img-overlay">
        <img src="images\icon-view.svg" alt="">
      </div>
      <h1 class="card-heading">Equilibrium #3429</h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm</p>
      <div class="P-T-H">
        <div class="price">
          <img src="images\icon-ethereum.svg" alt=""><span>0.041 ETH</span>
        </div>

        <div class="time-left">
          <img src="images\icon-clock.svg" alt=""><span>3 days left</span>
        </div>
      </div>
      
      <div class="author">
        <img src="images/image-avatar.png" alt=""><span class="author-span">Creation of</span><span class="author-name">Jules Wyvern</span>
      </div>
  
    </div>
   
  </div>
 
</body>
</html>
